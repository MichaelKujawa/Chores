<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Chore Assigner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Daily Chore Assigner</h1>
<p><strong>Date:</strong> <span id="today"></span></p>

<!-- CHORES -->
<div class="card">
  <div class="card-header">
    <h2>Chores</h2>

    <!-- Visible button (UI only) -->
    <button id="openAddChoreModal" class="icon-btn">＋</button>

    <!-- JS-required button (hidden, logic only) -->
    <button id="addChoreBtn" class="hidden"></button>
  </div>
  <!-- REQUIRED BY JS – DO NOT REMOVE -->
  <input id="newChore" type="text" class="hidden">
  <ul id="choreList"></ul>
</div>


<!-- NAMES -->
<div class="card">
  <div class="card-header">
    <h2>Names</h2>

    <!-- Visible UI button -->
    <button id="openAddPersonModal" class="icon-btn">＋</button>

    <!-- JS-required button (logic only, hidden) -->
    <button id="addPersonBtn" class="hidden"></button>
  </div>

  <!-- JS-required input (hidden, logic only) -->
  <input id="newPerson" type="text" class="hidden">

  <!-- JS renders people here -->
  <ul id="personList" class="two-column-list"></ul>
</div>

<section>
  <h2>Availability</h2>
  <ul id="availabilityList"></ul>
</section>

<section>
  <h2>Assignments</h2>
  <button id="generateBtn">Generate</button>
  <button id="confirmBtn">Confirm</button>
  <p id="warning" class="warning"></p>
  <div id="assignments"></div>
</section>

<!-- Past Assignments Modal -->
<div id="historyModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Past Assignments (Last 30 Days)</h2>
      <button id="closeHistoryBtn">✖</button>
    </div>
    <div id="historyContent"></div>
  </div>
</div>


<section>
  <h2>Maintenance</h2>
  <button id="cleanupBtn">Delete Assignments Older Than 30 Days</button>
  <button id="viewHistoryBtn">View Past Assignments</button>
</section>

<!-- Add Chore Modal -->
<div id="addChoreModal" class="modal hidden">
  <div class="modal-content">
    <h3>Add Chore</h3>

    <input
      id="modalChoreInput"
      type="text"
      placeholder="Chore name"
    />

    <div class="modal-actions">
      <button id="confirmAddChore">Add</button>
      <button id="cancelAddChore">Cancel</button>
    </div>
  </div>
</div>

<!-- Add Person Modal -->
<div id="addPersonModal" class="modal hidden">
  <div class="modal-content">
    <h3>Add Name</h3>

    <input
      id="modalPersonInput"
      type="text"
      placeholder="Person name"
    />

    <div class="modal-actions">
      <button id="confirmAddPerson">Add</button>
      <button id="cancelAddPerson">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
